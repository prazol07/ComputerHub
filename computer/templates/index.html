{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style=" position: relative;
min-height: 100vh;">
    <div id="gallery" class="carousel slide carousel-fade" data-ride="carousel" data-aos="fade-up" data-aos-delay="300">
        <div class="carousel-inner">
            {% for brand in brands %}
            <ul class="carousel-indicators">
                <li data-target="#gallery" data-slide-to="0" class="active"></li>
                <li data-target="#gallery" data-slide-to="1"></li>
                <li data-target="#gallery" data-slide-to="2"></li>
            </ul>
            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}" data-interval="100">

                <img src="{{brand.logo.url}}" style="height:500px" class="d-block  w-100" alt="...">
                <div class="carousel-caption {% if forloop.counter0 == 0 %}active{% endif %}">
                    <h5>{{brand.brandname}}</h5>
                </div>
                <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            {% for brand in brands%}
            <div class="col-sm">
                <div class="card" style="width: 18rem;margin-top: 20px; margin-bottom: 20px; color:black;">
                    <img class="card-img-top" src="{{brand.logo.url}}" style="width: 18rem; height: 250px;"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"> <a class="btn btn-dark"
                                href="{% url 'logodetail' brand.brandname %}">{{brand.brandname}}

                            </a></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</body>
{% endblock %}
